<!DOCTYPE html>
<html>

<head lang="ja">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>カレンダー</title>
    <link rel="manifest" href="./manifest.json">

    <!-- PWAアイコン・テーマカラーの設定 -->
    <meta name="theme-color" content="#000000">

    <!-- iOS Safari対応（追加推奨） -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
    <div class="header" id="header">
    </div>
    <div id="banner">
        <span id="updateTime">0時間0分0秒</span><span id="updateBreak">0時間0分0秒</span>
    </div>
    <div id="customPrompt" class="modal">
        <div class="modalContent">
            <span id="close" class="close">×</span>
            <p id="promptText"></p>
            <div class="workTimeCountainer">
                <span>出勤</span><input type="time" class="workTime" id="workTime">
                <span>休憩</span><input type="time" class="workTime" id="breakInput">
            </div>
            <textarea id="promptInput"></textarea>
            <div class="modalButtonCountainer">
                <button id="ok" class="modalButton">保存</button>
                <button id="del" class="modalButton">削除</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div id="calendar"></div>
        <div class="modal" id="menuModal"> 
            <div class="modalContent" id="menuContent">
                <span class="close" id="menuClose">×</span>
                <p>勤怠</p>
                <div class="modalButtonCountainer" id="menuCountainer">
                        <button class="menuModalButton" id="end">退勤</button>
                        <button class="menuModalButton" id="break"></button>
                </div>
            </div>
        </div>
        <div class="calendarButtonCountainer">
            <button class="calenderButton" id="back"><span>前</span></button>
            <button class="calenderButton" id="menu"><span id="menuSpan"></span></button>
            <button class="calenderButton" id="next"><span>次</span></button>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="java.js"></script>
</body>

</html>
